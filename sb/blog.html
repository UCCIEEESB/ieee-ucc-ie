---
layout: page
title: "News"
description: ""
group: navigation
---
{% include JB/setup %}


{% for post in site.posts %}
<article>
  
    <h2>
        <a href="{{ post.url }}" rel="bookmark" title="Permanent link to ">{{ post.title }}</a>
    </h2>
    <h5><time>{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</time></h5>
  
  {{ post.content }}
</article>
{% endfor %}
